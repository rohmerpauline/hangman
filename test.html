<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman by Pauline</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Hangman</h1>
        </header>
        <main>
            <article>
                <table class="hangman-word-table">
                    <tr>
                        <td class="hangman-word" id="one-letter">_</td>
                        <td class="hangman-word" id="two-letter">_</td>
                        <td class="hangman-word" id="three-letter">_</td>
                        <td class="hangman-word" id="four-letter">_</td>
                        <td class="hangman-word" id="five-letter">_</td>
                        <td class="hangman-word" id="six-letter">_</td>
                        <td class="hangman-word" id="seven-letter">_</td>
                    </tr>
                </table>
            </article>
            <article class="lives-left">
                <p><span id="lives-number">11</span> lives left</p>
            </article>
            <article class=grid-container>
                <p class="grid-item">
                    <button type="button" class="button-style l-1" id="l-1">a</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-2">b</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-3">c</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="l-4">d</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-5">e</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-6">f</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-7">g</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-8">h</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-1" id="l-9">i</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-10">j</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-11">k</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-12">l</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-13">m</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-14">n</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-1" id="l-15">o</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-16">p</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-17">q</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-1" id="l-18">r</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-19">s</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-20">t</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-21">u</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-22">v</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-23">w</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-24">x</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-25">y</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style l-2" id="l-26">z</button>
                </p>
            </article>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
