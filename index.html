<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman by Pauline</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Hangman</h1>
        </header>
        <main>
            <article>
                <table class="hangman-word-table">
                    <tr>
                        <td class="hangman-word" id="one-letter">_</td>
                        <td class="hangman-word" id="two-letter">_</td>
                        <td class="hangman-word" id="three-letter">_</td>
                        <td class="hangman-word" id="four-letter">_</td>
                        <td class="hangman-word" id="five-letter">_</td>
                        <td class="hangman-word" id="six-letter">_</td>
                        <td class="hangman-word" id="seven-letter">_</td>
                    </tr>
                </table>
            </article>
            <article class="lives-left">
                <p> <div id="lives-number">11</div> lives left</p>
            </article>
            <article class=grid-container>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run">a</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">b</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">c</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run">d</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run">e</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">f</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">g</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">h</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run">i</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">j</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">k</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">l</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">m</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">n</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run">o</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">p</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">q</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run">r</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run">s</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">t</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">u</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">v</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">w</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">x</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">y</button>
                </p>
                <p class="grid-item">
                    <button type="button" class="button-style" id="run2">z</button>
                </p>
            </article>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
