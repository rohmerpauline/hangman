<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman by Pauline</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9d2e37d17f.js" crossorigin="anonymous"></script>
        <script defer type="text/javascript" src="script.js"></script>
    </head>
    <body id="grid-layout">
        <header>
            <h1 id="header-title">Hangman <span id="creator-name">By Pauline</span></h1>
        </header>
        <main>
            <article id="hangman-word">
                <p><span id="word"></span></p>
            </article>
            <article id="lives-left">
                <p id="game-message"><span id="lives-number">10</span> lives left</p>
            </article>
            <article id="alphabet-buttons">
                <p>
                    <button id="letter-1">a</button>
                </p>
                <p>
                    <button id="letter-2">b</button>
                </p>
                <p>
                    <button id="letter-3">c</button>
                </p>
                <p>
                    <button id="letter-4">d</button>
                </p>
                <p>
                    <button id="letter-5">e</button>
                </p>
                <p>
                    <button id="letter-6">f</button>
                </p>
                <p>
                    <button id="letter-7">g</button>
                </p>
                <p>
                    <button id="letter-8">h</button>
                </p>
                <p>
                    <button id="letter-9">i</button>
                </p>
                <p>
                    <button id="letter-10">j</button>
                </p>
                <p>
                    <button id="letter-11">k</button>
                </p>
                <p>
                    <button id="letter-12">l</button>
                </p>
                <p>
                    <button id="letter-13">m</button>
                </p>
                <p>
                    <button id="letter-14">n</button>
                </p>
                <p>
                    <button id="letter-15">o</button>
                </p>
                <p>
                    <button id="letter-16">p</button>
                </p>
                <p>
                    <button id="letter-17">q</button>
                </p>
                <p>
                    <button id="letter-18">r</button>
                </p>
                <p>
                    <button id="letter-19">s</button>
                </p>
                <p>
                    <button id="letter-20">t</button>
                </p>
                <p>
                    <button id="letter-21">u</button>
                </p>
                <p>
                    <button id="letter-22">v</button>
                </p>
                <p>
                    <button id="letter-23">w</button>
                </p>
                <p>
                    <button id="letter-24">x</button>
                </p>
                <p>
                    <button id="letter-25">y</button>
                </p>
                <p>
                    <button id="letter-26">z</button>
                </p>
            </article>
            <article id="retry-button">
                <button onClick = "window.location.reload()" id="retry">Retry <i class="fas fa-redo"></i></button>
            </article>
        </main>
    </body>
</html>
